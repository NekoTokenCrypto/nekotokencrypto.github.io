<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>游깷 Metaverso de Neko</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Fondo y estilos b치sicos */
    body {
      background: linear-gradient(135deg, var(--azul-claro), var(--azul-oscuro));
      color: var(--gris-claro);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .metaverso-container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #fff, 0 0 20px var(--azul-claro);
      color: var(--azul-claro);
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .galeria-item {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .galeria-item:hover {
      transform: scale(1.05);
    }

    .galeria-item img {
      width: 100%;
      border-radius: 10px;
    }

    .frase {
      margin-top: 10px;
      font-style: italic;
      font-size: 1rem;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="metaverso-container">
    <h1>游깷 Bienvenido al Metaverso de Neko</h1>
    <p>Explora las representaciones visuales de Neko-chan en su forma m치s poderosa, kawaii y digital.</p>

    <div class="galeria">
      <div class="galeria-item">
        <img src="imagenes/neko1.png" alt="Neko flotando con energ칤a azul">
        <div class="frase">"Poder digital, alma kawaii."</div>
      </div>
      <div class="galeria-item">
        <img src="imagenes/neko2.png" alt="Neko con fondo gal치ctico">
        <div class="frase">"Aqu칤, los sue침os se construyen en c칩digo."</div>
      </div>
      <div class="galeria-item">
        <img src="imagenes/neko3.png" alt="Neko hacker modo waifu">
        <div class="frase">"No solo soy un meme... soy revoluci칩n."</div>
      </div>
      <!-- Puedes seguir agregando m치s bloques similares -->
    </div>
  </div>
</body>
</html>
